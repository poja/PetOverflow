<main>
	<pet-nav></pet-nav>

	<div class="container-fluid">
		<div class="QuestionsNav row">
			<a 	href="#/questions/browse/newest"
				class="col-sm-4" 
				active-link="active">
				New Questions</a>
			<a 	href="#/questions/browse/existing" 
				class="col-sm-4" 
				active-link="active">
				Existing Questions</a>
			<a 	href="#/questions/ask" 
				class="col-sm-4"
				active-link="active">
				Ask a Question</a>
		</div>

		<ul class="QuestionList container">
			<li ng-repeat="question in questCtrl.questions">
				<question question-id="question.id" 
					with-answer="question.bestAnswer && questCtrl.type == 'existing'"></question>
				<answer answer-id="question.bestAnswer" 
					ng-show="question.bestAnswer && questCtrl.type == 'existing'" 
					with-question="true"></answer>
			</li>
		</ul>
		<p class="BigMessage" 
			ng-hide="questCtrl.questions.length > 0">
			Sorry, no questions here... Go ask some!
		</p>	
		
		<page-turner 
			text="'Viewing Questions ' + questCtrl.firstIndex() + '-' + questCtrl.lastIndex()"
			ng-show="questCtrl.questions.length > 0">
		</page-turner>
	</div>	
</main>
