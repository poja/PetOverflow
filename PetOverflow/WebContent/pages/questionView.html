<main class="QuestionView" ng-controller="QuestionController as qCtrl">
	<pet-nav></pet-nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<question question-id="qCtrl.qId" full-page="true"></question>
			</div>
		</div>
		<answer ng-repeat="answer in qCtrl.answers" answer-id="answer.id"></answer>
		<page-turner 
			text="'Viewing Answers ' + (qCtrl.firstIndex() + 1) + '-' + (qCtrl.lastIndex() + 1)"
			ng-if="qCtrl.answers.length > 0">
		</page-turner>
		<form ng-submit="qCtrl.postAnswer()">
			<label for="new-answer">Answer this question:</label> 
			<textarea id="new-answer" 
				class="form-control" 
				ng-model="qCtrl.newAnswer"
				rows="5"
				maxlength="300" 
				focus-on="answerRequest"
				scroll-time="1000"></textarea>
			<input class="LargeButton btn" type="submit" value="Submit Answer"></input>
		</form>
	</div>
</main>
