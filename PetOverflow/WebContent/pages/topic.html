<main class="TopicPage">
	<pet-nav></pet-nav>

	<div class="container" ng-controller="TopicController as tpCtrl">
		<h2>Topics > <span class="u-bold">{{ tpCtrl.name }}</span> </h2>

		<ul class="QuestionList container">
			<li ng-repeat="question in tpCtrl.questions">
				<question question-id="question.id"></question>
			</li>
		</ul>
	</div>
</main>
